<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductLabel" jhiTranslate="peteasyApp.product.home.createOrEditLabel">Create or edit a Product</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!product.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="product.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="peteasyApp.product.image" for="field_image">Image</label>
            <input type="text" class="form-control" name="image" id="field_image"
                [(ngModel)]="product.image"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="peteasyApp.product.description" for="field_description">Description</label>
            <div>
                <div *ngIf="product.description" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(product.descriptionContentType, product.description)" jhiTranslate="entity.action.open">open</a><br>
                    <span class="pull-left">{{product.descriptionContentType}}, {{byteSize(product.description)}}</span>
                    <button type="button" (click)="product.description=null;product.descriptionContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_description" (change)="setFileData($event, product, 'description', false)" jhiTranslate="entity.action.addblob"/>
            </div>
            <input type="hidden" class="form-control" name="description" id="field_description"
                [(ngModel)]="product.description"  />
            <input type="hidden" class="form-control" name="descriptionContentType" id="field_descriptionContentType"
                [(ngModel)]="product.descriptionContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="peteasyApp.product.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="product.price"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
