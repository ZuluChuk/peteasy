<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrderEntryLabel" jhiTranslate="peteasyApp.orderEntry.home.createOrEditLabel">Create or edit a Order Entry</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!orderEntry.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="orderEntry.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="peteasyApp.orderEntry.basePrice" for="field_basePrice">Base Price</label>
            <input type="number" class="form-control" name="basePrice" id="field_basePrice"
                [(ngModel)]="orderEntry.basePrice"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="peteasyApp.orderEntry.totalPrice" for="field_totalPrice">Total Price</label>
            <input type="number" class="form-control" name="totalPrice" id="field_totalPrice"
                [(ngModel)]="orderEntry.totalPrice"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="peteasyApp.orderEntry.amont" for="field_amont">Amont</label>
            <input type="number" class="form-control" name="amont" id="field_amont"
                [(ngModel)]="orderEntry.amont"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="peteasyApp.orderEntry.no" for="field_no">No</label>
            <input type="number" class="form-control" name="no" id="field_no"
                [(ngModel)]="orderEntry.no"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="peteasyApp.orderEntry.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" [(ngModel)]="orderEntry.productId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productOption.id" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="peteasyApp.orderEntry.order" for="field_order">Order</label>
            <select class="form-control" id="field_order" name="order" [(ngModel)]="orderEntry.orderId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="abstractOrderOption.id" *ngFor="let abstractOrderOption of abstractorders; trackBy: trackAbstractOrderById">{{abstractOrderOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
