<div>
    <h2>
        <span jhiTranslate="peteasyApp.abstractOrder.home.title">Abstract Orders</span>
        <button class="btn btn-primary float-right jh-create-entity create-abstract-order-pe" [routerLink]="['/', { outlets: { popup: ['abstract-order-pe-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="peteasyApp.abstractOrder.home.createLabel">
            Create new Abstract Order
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'peteasyApp.abstractOrder.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="abstractOrders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="peteasyApp.abstractOrder.subTotal">Sub Total</span></th>
            <th><span jhiTranslate="peteasyApp.abstractOrder.total">Total</span></th>
            <th><span jhiTranslate="peteasyApp.abstractOrder.tax">Tax</span></th>
            <th><span jhiTranslate="peteasyApp.abstractOrder.shippingCost">Shipping Cost</span></th>
            <th><span jhiTranslate="peteasyApp.abstractOrder.shippingAddress">Shipping Address</span></th>
            <th><span jhiTranslate="peteasyApp.abstractOrder.billingAddress">Billing Address</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let abstractOrder of abstractOrders ;trackBy: trackId">
                <td><a [routerLink]="['../abstract-order-pe', abstractOrder.id ]">{{abstractOrder.id}}</a></td>
                <td>{{abstractOrder.subTotal}}</td>
                <td>{{abstractOrder.total}}</td>
                <td>{{abstractOrder.tax}}</td>
                <td>{{abstractOrder.shippingCost}}</td>
                <td>
                    <div *ngIf="abstractOrder.shippingAddressId">
                        <a [routerLink]="['../address-pe', abstractOrder.shippingAddressId  ]" >{{abstractOrder.shippingAddressId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="abstractOrder.billingAddressId">
                        <a [routerLink]="['../address-pe', abstractOrder.billingAddressId  ]" >{{abstractOrder.billingAddressId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../abstract-order-pe', abstractOrder.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'abstract-order-pe/'+ abstractOrder.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'abstract-order-pe/'+ abstractOrder.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
