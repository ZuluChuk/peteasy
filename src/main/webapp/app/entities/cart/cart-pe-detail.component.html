
<div *ngIf="cart">
    <h2><span jhiTranslate="peteasyApp.cart.detail.title">Cart</span> {{cart.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="peteasyApp.cart.code">Code</span></dt>
        <dd>
            <span>{{cart.code}}</span>
        </dd>
        <dt><span jhiTranslate="peteasyApp.cart.abstractOrder">Abstract Order</span></dt>
        <dd>
            <div *ngIf="cart.abstractOrderId">
                <a [routerLink]="['/abstract-order-pe', cart.abstractOrderId]">{{cart.abstractOrderId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="peteasyApp.cart.customer">Customer</span></dt>
        <dd>
            <div *ngIf="cart.customerId">
                <a [routerLink]="['/customer-pe', cart.customerId]">{{cart.customerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cart-pe/'+ cart.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
