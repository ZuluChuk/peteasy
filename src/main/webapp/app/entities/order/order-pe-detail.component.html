
<div *ngIf="order">
    <h2><span jhiTranslate="peteasyApp.order.detail.title">Order</span> {{order.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="peteasyApp.order.code">Code</span></dt>
        <dd>
            <span>{{order.code}}</span>
        </dd>
        <dt><span jhiTranslate="peteasyApp.order.abstractOrder">Abstract Order</span></dt>
        <dd>
            <div *ngIf="order.abstractOrderId">
                <a [routerLink]="['/abstract-order-pe', order.abstractOrderId]">{{order.abstractOrderId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="peteasyApp.order.customer">Customer</span></dt>
        <dd>
            <div *ngIf="order.customerId">
                <a [routerLink]="['/customer-pe', order.customerId]">{{order.customerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'order-pe/'+ order.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
